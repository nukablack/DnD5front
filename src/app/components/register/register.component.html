<div class="col-md-12">
  <h2>{{ title }}</h2>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-5">
    <p>
      <label for="nickname">Nickname</label>
      <input type="text" name="nickname" #nickname="ngModel"
             [(ngModel)]="user.nickname" class="form-control" required />
      <span *ngIf="!nickname.valid && nickname.touched">
        El nick es obligatorio.
      </span>
    </p>
    <p>
      <label for="password">Contraseña</label>
      <input type="password" name="password" #password="ngModel"
             [(ngModel)]="user.password" class="form-control" required />
      <span *ngIf="!password.valid && password.touched">
        La contraseña es obligatoria.
      </span>
    </p>
    <p>
      <label for="email">E-mail</label>
      <input type="email" name="email" #email="ngModel"
             [(ngModel)]="user.email" class="form-control" required />
      <span *ngIf="!email.valid && email.touched">
        El email es obligatorio.
      </span>
    </p>

    <input type="submit" value="Registrarme" class="btn btn-success">
  </form>

</div>
